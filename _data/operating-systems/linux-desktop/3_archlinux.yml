title: Arch Linux
type: Recommendation
logo: /assets/img/linux-desktop/archlinux.svg
description: |
  <strong>Arch Linux</strong> is a simple, lightweight, do-it-yourself (DIY) distribution.

  Arch Linux has a rolling release cycle. There is no fixed release schedule, and packages are updated very frequently.

  Being a DIY distribution, the user is expected to setup and maintain their entire software stack. Since September 2020, Arch has have an <a href="https://wiki.archlinux.org/title/Archinstall">official installer</a> to ease off the installation process; however, the user is still expected to maintain the software stack themselves.

  A large portion of Arch Linux's packages are <a href="https://reproducible.archlinux.org/">reproducible</a>.

website: 'https://archlinux.org'
privacy_policy: 'https://wiki.archlinux.org/index.php/ArchWiki:Privacy_policy'
